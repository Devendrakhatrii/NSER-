<!DOCTYPE html>
<html>
<head>
	<!--  *****   Link To Custom CSS Style Sheet   *****  -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!--  *****   Link To Font Awsome Icons   *****  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
</head>
<body>
<section class="portfolio">
	
	<header class="section-head">
		<h1>Some Of My Latest Works</h1>
	</header>

	<main class="mainContainer">
		
		<!--  *****  Buttons Section Starts  *****  -->
		<div class="button-group">
			<button class="button active" data-filter="*">All</button>
			<button class="button" data-filter=".visa">Visa</button>
		<button class="button" data-filter=".events">Events</button>
			<button class="button" data-filter=".sem">Seminars</button>
		</div>
		<!--  *****  Buttons Section Ends  *****  -->

		<!--  *****  Gallery Section Starts  *****  -->
		<div class="gallery">
			
			<!--  *****  Card 1 Starts  *****  -->
			<div class="item events">
				<img src="/img/Gallery/jei.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/Finland.jpg">
			</div>
			
			<div class="item events">
				<img src="/img/Gallery/Gai.jpg">
			</div>
			
			<div class="item events">
				<img src="/img/Gallery/krishna.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/rakshya.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/korea.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/korea 2.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/korea 3.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/korea 4.jpg">
			</div>

			<div class="item events">
				<img src="/img/Gallery/korea 5.jpg">
			</div>

			<div class="item sem">
				<img src="/img/Gallery/sem.jpg">
			</div>

			<div class="item sem">
				<img src="/img/Gallery/sem 1.jpg">
			</div>

			<div class="item sem">
				<img src="/img/Gallery/sem 2.jpg">
			</div>

			<div class="item sem">
				<img src="/img/Gallery/sem 3.jpg">
			</div>

			<div class="item sem">
				<img src="/img/Gallery/sem 4.jpg">
			</div>

			<div class="item sem">
				<img src="/img/Gallery/sem 4.jpg">
			</div>
			<!--  *****  Card 1 Ends  *****  -->

		</div>
		<!--  *****  Gallery Section Ends  *****  -->

	</main>

</section>


<!--   *****   JQuery Link   *****   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!--   *****   Isotope Filter Link   *****  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

<script type="text/javascript">
	var $galleryContainer = $('.gallery').isotope({
		itemSelector: '.item',
  		layoutMode: 'fitRows'
	})

	$('.button-group .button').on('click', function(){
		$('.button-group .button').removeClass('active');
		$(this).addClass('active');

		var value = $(this).attr('data-filter');
		$galleryContainer.isotope({
			filter: value 
		})
	})
</script>

</body>
</html>
